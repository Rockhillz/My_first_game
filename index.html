<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link  -->
    <link rel="stylesheet" href="./styles.css">
    
    <title>Dice Game</title>
</head>
<body>
    
    <main id="diceBody">

        <!-- for result  -->
        <section class="result">

            <h1>
                <span>Alasman</span> dice game
            </h1>

        </section>

        <!-- dice container  -->
        <section id="dice">

            <!-- dice one  -->
            <div class="diceBox">
                <div class="diceSix" id="dice1">1</div>
                <div class="diceSix" id="dice2">2</div>
                <div class="diceSix" id="dice3">3</div>
                <div class="diceSix" id="dice4">4</div>
                <div class="diceSix" id="dice5">5</div>
                <div class="diceSix" id="dice6">6</div>
            </div>
            
            <!-- dice two  -->
            <div class="diceBox">
                <div class="diceSix" id="dice7">7</div>
                <div class="diceSix" id="dice8">8</div>
                <div class="diceSix" id="dice9">9</div>
                <div class="diceSix" id="dice10">10</div>
                <div class="diceSix" id="dice11">11</div>
                <div class="diceSix" id="dice12">12</div>
            </div>

        </section>

        <section>
            <p>
                Wanna Try? Let's play
            </p>
        </section>

        <!-- To roll the dice  -->
    

        <button id="roll-dice">
            Roll Dice
        </button>

    
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
