<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link  -->
    <link rel="stylesheet" href="./styles.css">
    
    <title>Dice Game</title>
</head>
<body>
    
    <main id="diceBody">

        <!-- for result  -->
        <section class="result">

            <h1>
                <span>Alasman</span> dice game
            </h1>

        </section>

        <!-- dice container  -->
        <section id="dice">

            <!-- dice one  -->
            <div class="diceBox">
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
            </div>
            
            <!-- dice two  -->
            <div class="diceBox">
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
                <div class="diceSix"></div>
            </div>

        </section>

        <section>
            <p>
                Wanna Try? Let's play
            </p>
        </section>

        <!-- To roll the dice  -->
        <section class="btn-roll">

            <button type="button" class="roll-dice">
                Roll Dice
            </button>

        </section>
        
    </main>

</body>
</html>
